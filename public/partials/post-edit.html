<script type="text/javascript" src="js/jquery.pagedown-bootstrap.combined.min.js"></script>
 
<link href="css/jquery.pagedown-bootstrap.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
 
<script type="text/javascript">
(function () {
	$("textarea#pagedownMe").pagedownBootstrap();
})();
</script>

<form id="post-form" name="postForm" ng-controller="EditPostController as editPostCtrl" ng-submit="postForm.$valid && editPostCtrl.submit()" novalidate>
  <div id="message">
    <div ng-show="editPostCtrl.response.success"class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      {{editPostCtrl.response.message}}
    </div>
    <div ng-show="editPostCtrl.response.success === false"class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      {{editPostCtrl.response.message}}
    </div>
  </div>

  <div class="input-group input-group-lg">
    <span class="input-group-addon">網址</span>
    <input ng-model="editPostCtrl.post.url" type="url" class="form-control" placeholder="請輸入URL...（請輸入一個就好）" required>
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">標題</span>
    <input ng-model="editPostCtrl.post.title" type="text" class="form-control" placeholder="例如： CodeSchool 的 XXX 課程" required>
  </div>

  <textarea rows="25" ng-model="editPostCtrl.post.description" class="form-control" id="pagedownMe" placeholder="請簡述你推薦這個學習資源的理由"  required></textarea>

  <input type="submit" class="btn btn-lg btn-primary break-line" value="確認更新">
</form>
